<div class="card flex justify-content-center">

    <p-password *ngIf="type=== 'basic'" [(ngModel)]="value" [feedback]="false"></p-password>

    <p-password *ngIf="type=== 'toggleMask'" [(ngModel)]="value" [toggleMask]="toggleMask"></p-password>

    <p-password [(ngModel)]="value" *ngIf="type === 'template'" [toggleMask]="toggleMask">
        <ng-template pTemplate="header">
            <h6>{{header}}</h6>
        </ng-template>
        <ng-template pTemplate="footer">
            <p-divider></p-divider>
            <p class="mt-2">{{suggest}}</p>
            <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                <li *ngFor="let item of suggestions">* {{item}}</li>
            </ul>
        </ng-template>
    </p-password>

</div>
