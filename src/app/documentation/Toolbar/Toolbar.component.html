<cca-toolbar>
  <div class="start-content">
    <!-- start content example -->
    <p-button
      label="New"
      icon="pi pi-plus"
      styleClass="p-button-secondary"
      class="mr-2"
    ></p-button>
    <p-button
      label="Upload"
      icon="pi pi-upload"
      styleClass="p-button-success"
    ></p-button>
  </div>
  <div class="end-content">
    <!-- end cotent example -->
    <p-button
      icon="pi pi-search"
      styleClass="p-button-secondary"
      class="mr-2"
    ></p-button>
    <p-button
      icon="pi pi-calendar"
      styleClass="p-button-success mr-2"
    ></p-button>
    <p-button icon="pi pi-times" styleClass="p-button-danger"></p-button>
  </div>
</cca-toolbar>
