<div class="centered-div">
  <p><strong>Colonne avec rotation label</strong></p>
  <div id="error-chart-container">

  </div>
</div>
<br>
<p-divider></p-divider>
<br>
<div class="centered-div">
  <p><strong>100% stacked colonne charte</strong></p>

</div>

<p-divider></p-divider>

</div>

<p-divider></p-divider>
<br>
